{% extends 'base.html' %}
{% block content %}

    <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-4 mx-8 ">
    {% for source in sources %}
        <a href="{{ source.link_address }}">
        <div class="pl-4 pt-4 bg-white rounded shadow-sm h-36">
                <div class="flex pt-1">
					<div class="text-2xl font-bold text-gray-700 ">{{ source.name }}</div>
				</div>
				<div class="pt-2 text-base text-gray-400 ">{{ source.note | slice:"20"}}</div>
			</div>
        </a>

    {% endfor %}
    </div>




{% endblock %}
