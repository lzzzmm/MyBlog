{% extends "base.html" %}
{% block content %}
<form method="post" action=".">
{% csrf_token %}
    <div class="-m-2 text-center">
  <div class="p-2">
      <input type="text" name="title" placeholder="标题" class="text-center w-5/6 pl-3 pr-10 py-2 border-2 border-gray-200 rounded-xl hover:border-gray-300 focus:outline-none focus:border-blue-500 transition-colors">
  </div>
</div>
     <div class="-m-2 text-center">
        <textarea type="text" id="body" name="body" rows="20" placeholder="正文..." class="mt-10 w-5/6 pl-3 pr-10 py-2 border-2 border-gray-200 rounded-xl hover:border-gray-300 focus:outline-none focus:border-blue-500 transition-colors"></textarea>
    </div>
    <p class="grid grid-cols-6 gap-0 mb-16">
        <button type="submit" class="bg-gray-600 rounded-lg font-bold text-white text-center px-4 py-2 transition duration-300 ease-in-out hover:bg-green-600 mt-8 col-start-5 col-start-5">完成</button>
    </p>

</form>

{% endblock content %}
