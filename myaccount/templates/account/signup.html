{% include 'header.html' %}
{% load bootstrap4 %}
<body style="height: auto">
{% bootstrap_form_errors form %}
<form method="POST" action="{% url 'account_signup' %}">
    {% csrf_token %}
    <div class="flex-col bg-gray-800 h-full w-screen flex items-center justify-center font-sans overflow-x-hidden pt-10">
        <div class="bg-gray-600 rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg md:max-w-2xl">
            <div class="mb-4">
                  <h1 class="text-white mb-3">用户名</h1>
                  <input id="username" class="border border-gray-800 focus:border-blue-500 rounded w-full py-2 px-3 mr-4 text-black" placeholder="请输入用户名" type="text" name="username"/>
              </div>
            <div class="mb-4">
                  <h1 class="text-white mb-3">邮箱</h1>
                  <input id="email" class="border border-gray-800 focus:border-blue-500 rounded w-full py-2 px-3 mr-4 text-black" placeholder="请输入邮箱" type="email" name="email"/>
              </div>
            <div class="mb-4">
                  <h1 class="text-white mb-3">密码</h1>
                  <input id="password1" class="border border-gray-800 focus:border-blue-500 rounded w-full py-2 px-3 mr-4 text-black" placeholder="请输入密码" type="password" name="password1" />
              </div>
            <div class="mb-4">
                  <h1 class="text-white mb-3">确认密码</h1>
                  <input id="password2" class="border border-gray-800 focus:border-blue-500 rounded w-full py-2 px-3 mr-4 text-black" placeholder="请确认密码" type="password" name="password2" />
              </div>
            <button type="submit" class="mt-3 bg-green-700 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                    注册
                </button>
            <div class="mt-10 justify-between flex ">
                <a class="text-white" href="{% url 'account_login' %}">登陆</a>
                <a class="text-white align-self-end" href="{% url 'account_reset_password' %}">忘记密码</a>
            </div>
        </div>
        <div class="w-full bg-gray-800 flex items-center justify-center font-sans md:max-w-2xl">
            <div class="bg-gray-600 rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
                <div class="mb-4">
                    <h1 class="text-white">lzz_zmm的博客</h1>
                    <div class="flex mt-4 text-white">
                            花若解语还多事，石不能言最可人
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
