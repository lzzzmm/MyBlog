{% include 'header.html' %}
{% load static %}
<!-- component -->
<div class="h-screen flex flex-col bg-gray-200 ">
        <header class="flex flex-shrink-0 grid grid-cols-6 gap-0">
            <div class="flex-shrink-0 px-4 py-3 bg-gray-800 col-span-1 hidden md:block">
                <button class="flex items-center block w-full">
                    <img class="h-8 w-8 rounded-full object-cover"
                        src='{{ image.url }}'>
                    <span class="ml-4 text-sm font-medium text-white">{{ user.username }}</span>
                </button>
            </div>
            <div class="col-span-6 md:col-span-5 flex-1 flex bg-gray-700 px-6 items-center justify-between">
                <nav>
                    <a href="{% url 'account_logout' %}"
                        class="hover:bg-gray-600 rounded-lg  bg-gray-800 inline-block text-sm font-medium text-white px-3 py-2 leading-none">退出登录</a>
                </nav>
                <div class="flex items-center">
                    <span class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center">
                            <i class="fa fa-search h-5 w-5 px-2" style="color: gray;" aria-hidden="true"></i>

                        </span>
                        <input
                            class="focus:bg-white focus:text-gray-900 focus:placeholder-gray-700 pl-10 pr-4 py-2 leading-none block w-full bg-gray-900 rounded-lg text-sm placeholder-gray-400 text-white"
                            placeholder="Search">

                    </span>
                    <button class="ml-6 text-gray-400 hover:text-gray-200">
                        <i class="fa fa-bell-o h-5 w-5 fill-current" aria-hidden="true" style="color: #fff;"></i>
                    </button>
                    <button class="ml-6 text-gray-400 hover:text-gray-200">
                        <i class="fa fa-question-circle-o h-5 w-5 fill-current" aria-hidden="true"
                            style="color: #fff;"></i>
                    </button>
                </div>
            </div>
        </header>
        <div class="flex overflow-hidden grid grid-cols-6 gap-0">
            <div class="col-span-1 p-6 bg-gray-50 shadow-lg hidden md:block">
                <nav>
                    <h2 class="font-semibold text-gray-600 uppercase tracking-wide">导航</h2>
                    <div class="mt-3">
                        <a href="{% url 'profile' %}" class="-mx-3  py-1 px-3 text-sm font-medium flex items-center justify-between hover:bg-gray-200 rounded-lg">
                            <span>
                                <i class="h-6 w-6 fa fa-envelope-o fill-current text-gray-700" aria-hidden="true"></i>
                                <span class=" text-gray-900">首页</span>
                            </span>
                        </a>
                    </div>
                    <div class="mt-3">
                        <a href="{% url 'classification' %}"
                            class="-mx-3  py-1 px-3 text-sm font-medium flex items-center justify-between hover:bg-gray-200 rounded-lg">
                            <span>
                                <i class="h-6 w-6 fa fa-flag-o fill-current text-gray-700" aria-hidden="true"></i>
                                <span class=" text-gray-900">分类</span>
                            </span>
                        </a>
                    </div>
                    <div class="mt-3">
                        <a href=""
                            class="-mx-3  py-1 px-3 text-sm font-medium flex items-center justify-between hover:bg-gray-200 rounded-lg">
                            <span>
                                <i class="h-6 w-6 fa fa-pencil-square-o fill-current text-gray-700"
                                    aria-hidden="true"></i>
                                <span class=" text-gray-900">时间轴</span>
                            </span>
                        </a>
                    </div>
                    <div class="mt-3">
                        <a href="{% url 'article_create' %}"
                            class="-mx-3  py-1 px-3 text-sm font-medium flex items-center justify-between hover:bg-gray-200 rounded-lg">
                            <span>
                                <i class="h-6 w-6 fa fa-envelope-o fill-current text-gray-700" aria-hidden="true"></i>
                                <span class=" text-gray-900">新建文章</span>
                            </span>
                        </a>
                    </div>


                    <div class="mt-8">
                        <h2 class="font-semibold text-gray-600 uppercase tracking-wide">我的</h2>
                        <div class="mt-3">
                            <a href="{% url "edit" user.id %}"
                                class="-mx-3  py-1 px-3 text-sm font-medium flex items-center justify-between hover:bg-gray-200 rounded-lg">
                                <span class=" text-gray-900">我的信息</span>
                            </a>
                        </div>
                        <div class="mt-3">
                            <a href="{% url 'mysource' %}"
                                class="-mx-3  py-1 px-3 text-sm font-medium flex items-center justify-between hover:bg-gray-200 rounded-lg">
                                <span class=" text-gray-900">收藏资源</span>
                            </a>
                        </div>
                    </div>


                </nav>
            </div>
            <main class="col-span-6 md:col-span-5 flex grid grid-cols-5 gap-0 h-screen">
            <div class="flex flex-col py-3 w-auto inline-block overflow-auto bg-gray-100 col-start-1 md:col-span-4 col-span-6">
                {% block content %}
                {% endblock %}
            </div>
                <div class="overflow-auto col-end-6 col-span-1 hidden md:block">
                    <div class="px-4 py-2 flex items-center justify-between border-l border-r border-b">
                        <button class="text-sm flex items-center font-semibold text-gray-600">
                            <span>标签板块</span>
                            <i class="ml-2 fa fa-angle-down justify-between" aria-hidden="true"></i>
                        </button>
                        <button class="text-sm flex items-center font-semibold text-gray-600">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="pt-3 pb-4 ">

                        <a href="#" class="block bg-white py-3 border-t">
                            <div class="px-4 py-2 flex  justify-between">
                                <span class="text-sm font-semibold text-gray-900">标签消息板块</span>
                                <span class="text-sm font-semibold text-gray-600">暂时未开发</span>
                            </div>
                            <span class="text-sm font-semibold text-gray-900 px-4 py-2">标签</span>
                            <p class="px-4 py-2 text-sm font-semibold text-gray-700">暂时未开发</p>
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>
